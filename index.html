<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>

    <main>
        <div class="container">
            <form>
                <ul>
                    <li class="input">
                        <label>
                            <input type="checkbox" name="pickles" id="pickles">
                            <div class="dishes">
                                <h2>A lot of pickles</h2> <span>(for the next lessons about CSS)</span>
                            </div>                                                
                        </label>    
                    </li>
                     
                    <li class="input">
                        <label> 
                            <input type="checkbox" name="apples" id="apples">
                            <div class="dishes">                         
                                <h2>10 apples</h2> <span>(for more CSS manipulation)</span>
                            </div>                                               
                        </label> 
                    </li>
                    
                    <li class="input">
                        <label>
                            <input type="checkbox" name="oranges" id="oranges">
                            <div class="dishes">
                                <h2>20 oranges</h2> <span>(because they are awesome)</span>
                            </div>
                        </label>
                    </li>
                    
                    <li class="input">
                        <label>
                            <input type="checkbox" name="plates" id="plates">
                            <div class="dishes">
                                <h2>13 plates</h2> <span>(hm...they always dissapear)</span>
                            </div>
                        </label>
                    </li>
                    
                    <li class="input">
                        <label>
                            <input type="checkbox" name="bentos" id="bentos">
                            <div class="dishes">
                                <h2>15 bentos</h2>
                            </div>
                        </label>
                    </li>
                    
                    <li class="input">
                        <label>
                            <input type="checkbox" name="bottle-of-Sake" id="bottle-of-Sake">
                            <div class="dishes">
                                <h2>1 bottle of Sake ^_^</h2> <span>(for my friends)</span>
                            </div>
                        </label>
                    </li> 
                </ul>
                <label>
                    <input type="button" value="Bon appetit :)">
                </label>
            </form>
        </div>
        <!--<div class="ending">
            <h2>Bon appetit :)</h2>
        </div>-->
    </main>
   
</body>
</html>
